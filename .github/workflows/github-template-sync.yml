name: mshell-template-sync

on:
  push:
    branches:
      - main
  # manual trigger
  workflow_dispatch:

env:
  SOURCE_REPOSITORY: 'garciapau/mshell-template'
  SOURCE_BRANCH: 'main'

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        if: github.repository != env.SOURCE_REPOSITORY

      # Doc: https://github.com/marketplace/actions/actions-template-sync
      - name: actions-template-sync
        uses: AndreasAugustin/actions-template-sync@v2.5.0
        if: github.repository != env.SOURCE_REPOSITORY
        with:
          source_repo_path: ${{ env.SOURCE_REPOSITORY }}
          upstream_branch: ${{ env.SOURCE_BRANCH }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: "[mshell-template-sync] Changes from the mshell-template"
          pr_commit_msg: "chore(template): Changes from the mshell-template"
          pr_labels: 'mshell-template-sync'
          pr_body: |
            This PR was automatically generated by the mshell-template-sync action.
            It contains changes from the mshell-template repository.
            Please review the changes and merge the PR if everything looks good.
